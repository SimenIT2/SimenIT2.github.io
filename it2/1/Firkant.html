<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firkant</title>
    <style>
        #firkant {
            width: 100px;
            height: 50px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>

<div id="firkant"></div>

<script>

    document.onclick = (klikk) => {
        document.body.style.backgroundColor = "pink";
        document.getElementById("firkant").style.backgroundColor = "green";
        document.getElementById("firkant").style.width = `${klikk.clientX}px`;
        document.getElementById("firkant").style.height = `${klikk.clientY}px`;
    }


</script>

</body>
</html>
