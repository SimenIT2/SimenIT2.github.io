<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hvilken dag er det i dag?</title>
</head>
<body>

<script>

    var dato = new Date();
    var ukedag = dato.getDay();

    if(ukedag === 0) {
        document.write("Det er søndag");
    }
    else if(ukedag === 1) {
        document.write("Det er mandag");
    }
    else {
        document.write("Det er ikke søndag eller mandag");
    }

</script>

</body>
</html>
