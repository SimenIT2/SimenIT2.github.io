<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.2 Oppgave 3</title>
</head>
<body>

<script>

    var tall = prompt("Skriv et tall fra 1 til 10");

    if(tall < 7) {
        document.write("Tallet er under 7. ");
        if(tall < 4) {
            document.write("Tallet er under 4.");
        }
    }
    else {
        document.write("Tallet er 7 eller mer.");
    }

</script>

</body>
</html>
